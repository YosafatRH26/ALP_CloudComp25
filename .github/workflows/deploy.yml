name: Deploy to Team6 Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        # GANTI 'admin' dengan username Anda jika beda
        target: "/home/${{ secrets.SSH_USERNAME }}/web/team6.my.id/public_html"
        source: "."
        strip_components: 0

    - name: ðŸš€ Execute Deployment Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Masuk ke folder web
          cd /home/${{ secrets.SSH_USERNAME }}/web/team6.my.id/public_html
          
          # --- PERBAIKAN: DOWNLOAD COMPOSER MANUAL ---
          # Karena server tidak kenal perintah 'composer', kita download file-nya langsung
          curl -sS https://getcomposer.org/installer | php
          
          # Sekarang kita pakai 'php composer.phar' (bukan cuma 'composer')
          php composer.phar install --no-interaction --prefer-dist --optimize-autoloader
          
          # --- END PERBAIKAN ---
          
          # Permissions
          chmod -R 775 storage bootstrap/cache
          chown -R ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_USERNAME }} .
          
          # Laravel Commands
          php artisan migrate --force
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache