name: Deploy to Team6 Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        # Target folder
        target: "/home/${{ secrets.SSH_USERNAME }}/web/team6.my.id/public_html"
        source: "."
        strip_components: 0

    - name: ðŸš€ Execute Deployment Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # 1. Masuk ke folder project
          cd /home/${{ secrets.SSH_USERNAME }}/web/team6.my.id/public_html
          
          # 2. Download Composer Manual (Solusi 'command not found')
          # Kita hapus dulu composer.phar lama jika ada biar fresh
          rm -f composer.phar
          curl -sS https://getcomposer.org/installer | php
          
          # 3. Install Dependency (Pakai php composer.phar)
          # Kita tambahkan --ignore-platform-reqs untuk jaga-jaga jika ada error PHP extension di server
          php composer.phar install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-reqs
          
          # 4. Fix Permission (Wajib)
          chmod -R 775 storage bootstrap/cache
          chown -R ${{ secrets.SSH_USERNAME }}:${{ secrets.SSH_USERNAME }} .
          
          # 5. Laravel Commands
          # Kita pakai || true agar jika satu gagal, yang lain tetap jalan (untuk debug)
          php artisan migrate --force || true
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache